---
layout: default
---

<style>
    .video-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* Keeps the 2-column layout */
        grid-column-gap: 10px; /* Adjusts the gap between columns (horizontal) */
        grid-row-gap: 0px; /* Reduces the gap between rows (vertical) */
        max-width: 1280px; /* Adjust based on your preference */
        margin: auto; /* Center the grid horizontally */
        }

    .video-grid div {
        width: 100%; /* Adjust this to control the size */
        margin: auto; /* Center the video in the div */
        }

    .video-grid video {
        width: 100%; /* Makes video fill its container */
        height: 100%; /* Maintains aspect ratio */
        }
  
    .picture-grid2 {
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* Keeps the 2-column layout */
        grid-column-gap: 75px; /* Adjusts the gap between columns (horizontal) */
        grid-row-gap: 0px; /* Reduces the gap between rows (vertical) */
        max-width: 500px; /* Adjust based on your preference */
        margin: auto; /* Center the grid horizontally */
        align-items: center;
        justify-content: center;
        place-items: center;
            }

    .picture-grid2 img {
        width: 100%; /* Makes images fill their container */
        height: 100%; /* Maintains aspect ratio */
        align-items: center; 
        justify-content: center;
        object-fit: fill;
        max-width: 250px;
        max-height: 250px;
        }
     
    .picture-grid3 {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* Keeps the 2-column layout */
        grid-column-gap: 25px; /* Adjusts the gap between columns (horizontal) */
        grid-row-gap: 0px; /* Reduces the gap between rows (vertical) */
        max-width: 900px; /* Adjust based on your preference */
        margin: auto; /* Center the grid horizontally */
        align-items: center;
        justify-content: center;
        place-items: center;
        }
    
    .picture-grid3 img {
        width: 100%; /* Makes images fill their container */
        height: 100%; /* Maintains aspect ratio */
        align-items: center; 
        justify-content: center;
        object-fit: fill;
        max-width: 230px;
        max-height: 230px;
        }
    
    .game_logo {
        display: block;
        margin: auto;
        width: 100%;
        }
        
</style>
