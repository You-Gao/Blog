
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">

    {% seo %}
    <meta property="og:image" content="{{ site.baseurl }}/assets/logo_300.png">

    <link type="application/atom+xml" rel="alternate" href="{{ site.url }}/feed.xml" title="{{ site.name }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="{{ site.baseurl }}/assets/logo.png" type="image/icon type">

    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'normalize';
            document.write('<link id="theme-style" rel="stylesheet" href="/assets/' + savedTheme + '.css">');
        })();
    </script>
</head>


<style>
    .video-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* Keeps the 2-column layout */
        grid-column-gap: 10px; /* Adjusts the gap between columns (horizontal) */
        grid-row-gap: 0px; /* Reduces the gap between rows (vertical) */
        max-width: 1280px; /* Adjust based on your preference */
        margin: auto; /* Center the grid horizontally */
        }

    .video-grid div {
        width: 100%; /* Adjust this to control the size */
        margin: auto; /* Center the video in the div */
        }

    .video-grid video {
        width: 100%; /* Makes video fill its container */
        height: 100%; /* Maintains aspect ratio */
        }

    .picture-grid1 {
        display: grid;
        grid-template-columns: repeat(1, 1fr); /* Keeps the 2-column layout */
        grid-column-gap: 10px; /* Adjusts the gap between columns (horizontal) */
        grid-row-gap: 0px; /* Reduces the gap between rows (vertical) */
        max-width: 500px; /* Adjust based on your preference */
        margin: auto; /* Center the grid horizontally */
        align-items: center;
        justify-content: center;
        place-items: center;
    }

    .picture-grid1 img {
        width: 100%; /* Makes images fill their container */
        height: 100%; /* Maintains aspect ratio */
        align-items: center; 
        justify-content: center;
        object-fit: fill;
        max-width: 250px;
        max-height: 250px;
        }
  
    .picture-grid2 {
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* Keeps the 2-column layout */
        grid-column-gap: 75px; /* Adjusts the gap between columns (horizontal) */
        grid-row-gap: 0px; /* Reduces the gap between rows (vertical) */
        max-width: 500px; /* Adjust based on your preference */
        margin: auto; /* Center the grid horizontally */
        align-items: center;
        justify-content: center;
        place-items: center;
            }

    .picture-grid2 img {
        width: 100%; /* Makes images fill their container */
        height: 100%; /* Maintains aspect ratio */
        align-items: center; 
        justify-content: center;
        object-fit: fill;
        max-width: 250px;
        max-height: 250px;
        }
     
    .picture-grid3 {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* Keeps the 2-column layout */
        grid-column-gap: 25px; /* Adjusts the gap between columns (horizontal) */
        grid-row-gap: 0px; /* Reduces the gap between rows (vertical) */
        max-width: 900px; /* Adjust based on your preference */
        margin: auto; /* Center the grid horizontally */
        align-items: center;
        justify-content: center;
        place-items: center;
        }
    
    .picture-grid3 img {
        width: 100%; /* Makes images fill their container */
        height: 100%; /* Maintains aspect ratio */
        align-items: center; 
        justify-content: center;
        object-fit: fill;
        max-width: 230px;
        max-height: 230px;
        }
    
    .game_logo {
        display: block;
        margin: auto;
        width: 100%;
        }

    #player-mechanics p {
        margin-bottom: 0 !important;
        }
    
    /* Header and Footer */
    .nav-item {
        vertical-align: bottom;
    }

    .nav-link {
        color: black;
        vertical-align: bottom;
    }

    .italic-link {
        font-style: italic;
    }
    
    /* https://philipwalton.github.io/solved-by-flexbox/demos/sticky-footer/ */
    .Site {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
      }
      
    .Site-content {
        flex: 1;
    }

    /* home page */
    .cards{
        transform: scale(0.9);
        transition: all 0.2s ease;
        cursor: pointer;
    }
    

    .card-text {
        font-size: 17px !important;
    }


    @media (max-width: 768px) {
        .card-text {
            font-size: 0px !important;
        }
        .card-title {
            font-size: 30px !important;
        }
        .card-subtitle {
            font-size: 20px !important;
        }
        .col-md.hidden-lg-down.hidden-md-up {
            margin-left: -80px;
            display: flex;
        }
        .cards {
            flex-basis: 50%;
            max-width: 50%;
        }
        .row-cols-4 {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            align-items: center;
            width: 100%;
        }
        figcaption {
            margin-top: 10px !important;
        }
        /* some random css */
        #navbar {
            margin-top: 0 !important;
        }
        .comment {
            display: none !important;
        }
        hr {
            margin-bottom: 0 !important;
        }
        #info {
           display : none;
        }
        #info-list {
            padding-left: .3em;
        }


    }

    .cards:hover{
    
        box-shadow: 5px 4px 10px -2px #e9ecef;
        transform: scale(1.01);
    }

    .card img {
        height: 150px;
        object-fit: fill; /* This ensures the image covers the area without distorting its aspect ratio */
      }

    /* random changes i need */
    blockquote {
    font-size: large !important; /* Forcefully override */
	}

    .footnotes {
    font-size: large !important; /* Forcefully override */
    }

    </style>

<body class="Site">
{% include header.html %}
<main class="Site-content">
<div class="container-md px-3 my-2 markdown-body">
<hr/>
{{ content }}
</div>
</main>
</body>
{% include footer.html %}
