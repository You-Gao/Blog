<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .flex-container {
            display: flex;
            justify-content: center; /* Centers the grid container horizontally */
            align-items: center; /* Centers the grid container vertically */
            height: 100vh; /* Adjust as needed */
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Adjust as needed */
            gap: 5px; /* Adjust as needed for spacing */
        }
        .grid-item {
            width: 100%; /* Adjust as needed */
            height: 100%; /* Adjust as needed */
            background-color: lightblue; /* Just for visibility */
            display: flex;
            justify-content: center; /* Centers content within each grid item */
            align-items: center; /* Centers content within each grid item */
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="grid-container">
            <div class="grid-item">Image 1</div>
            <div class="grid-item">Image 2</div>
        </div>
    </div>
</body>
</html>
