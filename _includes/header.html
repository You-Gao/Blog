<script>
    document.addEventListener('DOMContentLoaded', function() {
        const setTheme = (themeName) => {
            const themeStyle = document.getElementById('theme-style');
            const toggleIcon = document.getElementById('toggle-icon');
            themeStyle.href = '/assets/' + themeName + '.css';
            toggleIcon.src = '/assets/' + themeName + '.png';
            localStorage.setItem('theme', themeName);
        };

        const handleClick = () => {
            const currentTheme = localStorage.getItem('theme') || 'normalize';
            if (currentTheme === 'normalize') {
                setTheme('normalize_invert');
            } else {
                setTheme('normalize');
            }
        };

        const sizeStyle = {
            width: '50px',
            height: '50px'
        };

        const currentTheme = localStorage.getItem('theme') || 'normalize';
        const srcPath = '/assets/' + currentTheme + '.png';

        const button = document.createElement('button');
        button.id = 'night-mode-toggle';
        button.className = 'btn btn-link';
        button.onclick = handleClick;

        const img = document.createElement('img');
        img.id = 'toggle-icon';
        img.src = srcPath;
        img.alt = 'Night Mode';
        img.style.width = sizeStyle.width;
        img.style.height = sizeStyle.height;

        button.appendChild(img);
        document.getElementById('react-icon').appendChild(button);
    });
</script>
