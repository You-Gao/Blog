<script>
    // Function to set a given theme/color-scheme
    function setTheme(themeName) {
        const themeStyle = document.getElementById('theme-style');
        const toggleIcon = document.getElementById('toggle-icon');
        themeStyle.href = '/assets/' + themeName + '.css';
        toggleIcon.src = '/assets/' + themeName + '.png';
        localStorage.setItem('theme', themeName);
    }

    // Function to toggle between themes
    function toggleTheme() {
        const currentTheme = localStorage.getItem('theme') || 'normalize';
        if (currentTheme === 'normalize') {
            setTheme('normalize_invert');
        } else {
            setTheme('normalize');
        }
    }

    (function() {
        const savedTheme = localStorage.getItem('theme') || 'normalize';
        setTheme(savedTheme);
    })();

    // Add event listener to the toggle button
    document.getElementById('night-mode-toggle').addEventListener('click', toggleTheme);
</script>
